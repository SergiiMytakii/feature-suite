<div>
  <div cdkDropList 
       [cdkDropListData]="feature.subFeatures ?? []" 
      (cdkDropListDropped)="dropNested($event, feature)"
  >
  <div [ngClass]="{'active-feature': feature.isActive}" (mouseenter)="setActive(true)" (mouseleave)="setActive(false)">
  <mat-card class="selected-feature">
    <div class="card-content">
      {{ feature.name }}
      <button mat-icon-button class="delete-button" (click)="deleteFeature(feature)">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-card>
 

  
    <div  class="sub-feature-container">
        <div *ngFor="let subFeature of feature.subFeatures" class="indented">
          <app-feature-item [feature]="subFeature" [parentFeature]="feature" [dropLists]="dropLists"></app-feature-item>
        </div>
        <div *ngIf="feature.isActive" class="drag-placeholder">Drag here</div>
      </div>
    </div>
  </div>
  </div>
