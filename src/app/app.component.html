<div class="container">
  <!-- Left: Basic Features List -->
  <div class="features-list"
        cdkDropList 
        [cdkDropListData]="basicFeatures"
        [cdkDropListConnectedTo]="connectedDropListsIds"
        (cdkDropListDropped)="drop($event, rootFeature)"
      >
    <h6>Select Basic Features</h6>
    <div *ngFor="let feature of basicFeatures" cdkDrag cdkDragHandle>
      <mat-card class="mat-card-custom">{{ feature.name }}</mat-card>
      <div *cdkDragPlaceholder></div>   
    </div>
  </div>

  <!-- Right: Selected Features List -->
  <div class="selected-features"
      cdkDropList 
      [id]="rootFeature.id"
      [cdkDropListData]="rootFeature.subFeatures || []"
      [cdkDropListConnectedTo]="connectedDropListsIds"
      (cdkDropListDropped)="drop($event, rootFeature)">
    <h6>Selected Features</h6>
    
    <div class="light-blue" >
      <div *ngFor="let feature of rootFeature.subFeatures" >
        <app-feature-item 
            cdkDrag
            [feature]="feature" 
            [connectedDropListsIds]="connectedDropListsIds" 
            (dropEmitter)="drop($event, feature)" 
            [maxLevel]="maxLevel"
            [parentFeature]="rootFeature"></app-feature-item>
      </div>
      <div class="drag-placeholder">Drag here</div>
    </div>
  </div>
</div>
