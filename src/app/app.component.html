<div class="container">
  <!-- Left: Basic Features List -->
  <div class="features-list"
    cdkDropList 
    [cdkDropListData]="features"
    [cdkDropListConnectedTo]="connectedDropListsIds"
    (cdkDropListDropped)="drop($event, parentFeature)"
  >
    <h3>Select Basic Features</h3>
    <div *ngFor="let feature of features" cdkDrag cdkDragHandle>
      <mat-card class="mat-card-custom">{{ feature.name }}</mat-card>
    </div>
  </div>

  <!-- Right: Selected Features List -->
  <div class="selected-features"
      cdkDropList 
      [id]="parentFeature.id"
      [cdkDropListData]="parentFeature.subFeatures || []"
      [cdkDropListConnectedTo]="connectedDropListsIds"
      (cdkDropListDropped)="drop($event, parentFeature)">
    <h3>Selected Features</h3>
    
    <div class="light-blue">
      <div *ngFor="let feature of parentFeature.subFeatures" >
        <app-feature-item 
        [feature]="feature" 
        [connectedDropListsIds]="connectedDropListsIds" 
        (dropEmitter)="drop($event, feature)" 
        [parentFeature]="parentFeature"></app-feature-item>
      </div>
      <div class="drag-placeholder">Drag here</div>
    </div>
  </div>
</div>
